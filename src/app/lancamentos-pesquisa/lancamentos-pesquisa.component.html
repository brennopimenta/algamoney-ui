<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText pTooltip="Digite a Descrição" tooltipPosition="top" />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText  style="width: 95px"/>

      <label>até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <p-button type="submit" label="Pesquisar" ></p-button>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Pagamento</th>
                  <th>Valor</th>
                  <th>Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td>{{lancamento.pessoa}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td>{{lancamento.dataVencimento}}</td>
                  <td>{{lancamento.dataPagamento}}</td>
                  <td>{{lancamento.valor}}</td>
                  <td>
                    <a p-button class="pi pi-pencil" pToolTip="Editar" tooltipPosition="top"></a>
                    <button p-button class="pi pi-trash" pToolTip="Excluir" tooltipPosition="button"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </div>
</div>
