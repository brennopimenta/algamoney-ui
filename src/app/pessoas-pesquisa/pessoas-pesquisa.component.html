<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText pTooltip="Digite o nome" tooltipPosition="top" />
    </div>

    <div class="ui-g-12">
      <p-button type="submit" label="Pesquisar" ></p-button>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>Status</th>
                  <th>AÃ§Ãµes</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.cidade}}</td>
                  <td>{{pessoa.estado}}</td>
                  <td>{{pessoa.status}}</td>
                  <td>
                    <a p-button class="pi pi-pencil" pToolTip="Editar" tooltipPosition="top"></a>
                    <button p-button class="pi pi-trash" pToolTip="Excluir" tooltipPosition="button"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <p-button type="submit" label="Nova Pessoa" ></p-button>
    </div>

  </div>
</div>
