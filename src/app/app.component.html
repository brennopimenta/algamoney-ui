<div class="p-grid">
  <div class="p-col">1</div>
  <div class="p-col">2</div>
  <div class="p-col">3</div>
</div>

<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText  style="width: 95px"/>

      <label>até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <p-button type="submit" label="Pesquisar" ></p-button>
    </div>

    <div class="ui-g-12">
      <div class="ui-g-12">
        <p-table [value]="lancamentos">
          <ng-template pTemplate="header">
              <tr>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th>Vencimento</th>
                  <th>Pagamento</th>
                  <th>Valor</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td>{{lancamento.pessoa}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td>{{lancamento.dataVencimento}}</td>
                  <td>{{lancamento.dataPagamento}}</td>
                  <td>{{lancamento.valor}}</td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </div>
</div>
